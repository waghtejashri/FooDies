<script type="text/javascript">
  function validate(){
      var user= document.getElementById('name').value; 
      //var lname= document.getElementById('lname').value; 
      var email= document.getElementById('email').value; 
      var pass= document.getElementById('password').value; 
      var cpass= document.getElementById('conpass').value;
      var no= document.getElementById('num').value;
      var ct= document.getElementById('city').value;
      var state= document.getElementById('state').value;
      var contry= document.getElementById('country').value;
      
      if (user== "") {
        document.getElementById('nameloc').innerHTML = "** Please fill the username field";
      return false;
      }
      if((user.length <= 2) || (user.length >= 30)){
        document.getElementById('nameloc').innerHTML = "** Username length must between 2 and 10";
        return false;
      }
      if(!isNaN(user))
      {
        document.getElementById('nameloc').innerHTML = "**Only Charater are allowed";
        return false;
      }

     /* if (lname == "") {
        document.getElementById('lnameloc').innerHTML = "** Please fill the last field";
      return false;
      }*/
      if (email == "") {
        document.getElementById('emailloc').innerHTML = "** Please fill the Email field";
      return false;
      }
      if (email.indexOf('@') <= 0) {
        document.getElementById('emailloc').innerHTML = "** @ invalid position";
      return false;
      }
      if((email.charAt(email.length-4) != '.') && (email.charAt(email.length-3) != '.')){
        document.getElementById('emailloc').innerHTML = "** invalid . position in Email Id";
        return false;
      }
      if (pass == "") {
        document.getElementById('passwordloc').innerHTML = "** Please fill the Password field";
      return false;
      }
      if(pass.length < 8){
        document.getElementById('passwordloc').innerHTML = "** Password must be more than 8 Charater";
        return false;
      }
      if (cpass == "") {
        document.getElementById('passloc').innerHTML = "** Please fill the Confirm Password field";
      return false;
      }
      if(pass != cpass)
      {
        document.getElementById('passloc').innerHTML = "** Password and Confirm Password are Not Matching";
        return false;
      }
      if (no == "") {
        document.getElementById('numloc').innerHTML = "** Please fill the Number field";
      return false;
      }
      if (isNaN(no)) {
        document.getElementById('numloc').innerHTML = "** User Must write Digit only";
        return false;
      }
      if (no.length != 10) {
        document.getElementById('numloc').innerHTML = "** Mobile number must be 10 digit only";
        return false;
      }
      if (ct == "") {
        document.getElementById('cityloc').innerHTML = "** Please fill the City field";
      return false;
      }
      if (state == "") {
        document.getElementById('stateloc').innerHTML = "** Please fill the State field";
      return false;
      }
      if (contry == "") {
        document.getElementById('countryloc').innerHTML = "** Please fill the Country field";
      return false;
      }
    }
</script>
